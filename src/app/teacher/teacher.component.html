<div class="container-fluid ">
       
        <div class="container">
          <h3 class="text-center text-success">Create Teacher</h3>
          <div class="row mt-5 ml-3 mr-3">
            <div class="col-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="teachers.name" name="name" id="name" placeholder="Name" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                 <label for="gender">Gender</label>
                <select class="form-control"  [(ngModel)]="teachers.gender" name="gender" id="gender">
                  <option value="">Choose</option>
                   <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
              </div>
            </div>
             <div class="col-6">
              <div class="form-group">
                 <label for="age">Age</label>
                <input type="text" [(ngModel)]="teachers.age" name="age" id="age" placeholder="Age" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                 <label for="yrsOfExp">Years Of Experience</label>
                <input type="number" [(ngModel)]="teachers.yrsOfExp" name="yrsOfExp" id="yrsOfExp" placeholder="Years Of Experience" class="form-control">
              </div>
            </div>
               <div class="col-6">
              <div class="form-group">
                <label for="martialStatus">Martial Status</label>
                <select class="form-control" [(ngModel)]="teachers.martialStatus" name="martialStatus" id="martialStatus">
                  <option value="">Choose</option>
                   <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                 <label for="eduQualification">Education Qualification</label>
                   <input type="text" [(ngModel)]="teachers.eduQualification" name="eduQualification" id="eduQualification" placeholder="Education Qualification" class="form-control">
              </div>
            </div>
          </div>
      
          <div class="col-12 text-center">
            <a [routerLink]="['/teacherlist']"><button type="button"  (click)="submit()" class="btn-lg btn-primary">Submit</button></a>
          </div>
      
        </div>  
      </div>
